<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador Imágenes Pixabay</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <h1 class="text-center text-3xl text-white my-10 font-bold uppercase">
      Buscador de Imágenes Pixabay
    </h1>

    <div class="buscador max-w-lg mx-auto">
      <form id="formulario" class="">
        <div>
          <label class="block text-white font-bold uppercase"
            >Término Búsqueda</label
          >
          <input
            type="text"
            class="mt-3 rounded w-full p-2"
            placeholder="Café"
            id="termino"
          />

          <input
            type="submit"
            value="Buscar Imágenes"
            class="mt-5 w-full py-2 bg-yellow-400 cursor-pointer font-bold uppercase hover:bg-yellow-500 rounded"
          />
        </div>
      </form>
    </div>

    <div class="flex justify-center mt-10 hidden" id="spinner">
      <svg
        class="animate-spin h-max w-max"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        style="color: rgba(252, 165, 165)"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
        />
      </svg>
    </div>

    <div id="resultado" class="container mx-auto mt-10 flex flex-wrap"></div>

    <div
      id="paginacion"
      class="container mx-auto mb-10 text-center flex flex-wrap justify-center"
    ></div>

    <script src="js/app.js"></script>
  </body>
</html>
